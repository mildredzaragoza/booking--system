<div>
    <form class="sign-in-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h3>Sign in</h3>
    
        <label for="user">Select the user</label>
        <select id="user" name="user" required>
            <option value="shabb">Admin</option>
            <option value="dev">Dev</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <a routerLink="login" class="forgot-password">Forgot your password?</a>
        <button type="submit" name="sign-in-button" id="sign-in-button" [disabled]="!loginForm.form.valid">Sign in</button>
        
        <div [hidden]="!submitted">
               <h2 class="show-message">Invalid credentials</h2> 
        </div>
    </form>
</div>
